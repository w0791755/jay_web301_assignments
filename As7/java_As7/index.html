<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
</head>

<body>
    <div id="share-options"></div>

    <h1>Hyper Cars</h1>
    <div id="photo-viewer">
        <a href="#" class="photo-box is-loading"></a>
        <div class="photo-thumbnails">
            <a href="img/img1.jpg" class="thumbnail-anchor active" title="car1">
                <img src="img/img1.jpg" alt="thumbnail 1" class="myImg">
            </a>
            <a href="img/img2.jpg" class="thumbnail-anchor" title="car2">
                <img src="img/img2.jpg" alt="thumbnail 2" class="myImg">
            </a>
            <a href="img/img3.jpg" class="thumbnail-anchor" title="car3">
                <img src="img/img3.jpg" alt="thumbnail 3" class="myImg">
            </a>
            <a href="img/img4.jpg" class="thumbnail-anchor" title="car4">
                <img src="img/img4.jpg" alt="thumbnail 4" class="myImg">
            </a>
            <a href="img/img5.jpg" class="thumbnail-anchor" title="car5">
                <img src="img/img5.jpg" alt="thumbnail 5" class="myImg">
            </a>
        </div>
    </div>
    <!-- modal -->


    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img">
      <div id="caption"></div>
    </div>

    
	<script type="text/javascript" src="js/jquery.js" defer></script>
    <script type="text/javascript" src="js/photoViewer.js" defer></script>

    <script type="text/javascript" src="js/script.js" defer></script>
<footer>~ Jay Patel</footer>
</body>

</html>
